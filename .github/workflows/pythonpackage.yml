# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build with Conda

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        name: Python ${{ matrix.version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest]
                version: ["3.6", "3.7", "3.8", "3.9"]
        steps:
            -   name: Cancel Previous Runs
                uses: styfle/cancel-workflow-action@0.9.1
                with:
                    access_token: ${{ github.token }}

            -   uses: actions/checkout@v2

            -   name: Setup Conda
                uses: s-weigand/setup-conda@v1
                with:
                    update-conda: false

            -   name: Install dependencies
                run: |
                    case "${{ matrix.version }}" in
                        "3.6"|"3.7"|"3.8")
                            conda create -n test -c conda-forge python=${{ matrix.version }} rdkit=2019.09.2 "pip<=20.2" ;;
                        *)
                            case "${{ matrix.os }}" in
                               "macos-latest")
                                    # TODO: Remove when/if scipy and h5py wheels are available again
                                    conda create -n test -c conda-forge python=${{ matrix.version }} rdkit "pip<=20.2" scipy h5py ;;
                                *)
                                    conda create -n test -c conda-forge python=${{ matrix.version }} rdkit "pip<=20.2" ;;
                            esac
                            ;;
                    esac
                    source $CONDA/bin/activate test
                    pip install -e .[test]

            -   name: Conda info
                run: |
                    source $CONDA/bin/activate test
                    conda info

            -   name: Installed packages
                run: conda list -n test

            -   name: Run tests
                run: |
                    source $CONDA/bin/activate test
                    pytest -m "not slow"

            -   name: Run codecov
                uses: codecov/codecov-action@v2
                with:
                    file: ./coverage.xml
                    name: codecov-umbrella

    Linting:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v2

            -   name: Set up Python 3.9 on ubuntu-latest
                uses: actions/setup-python@v2
                with:
                    python-version: 3.9

            -   name: Install linters
                run: pip install "flake8>=3.8.0" "pydocstyle>=5.0.0"

            -   name: Python info
                run: |
                    which python
                    python --version

            -   name: Installed packages
                run: pip list

            -   name: Run flake8
                run: flake8 CAT tests
                continue-on-error: true

            -   name: Run pydocstyle
                run: pydocstyle CAT tests
                continue-on-error: true
