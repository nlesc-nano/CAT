# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build with Conda

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        name: Python ${{ matrix.version }} on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
                version: [3.7, 3.8, 3.9]

        steps:
            -   name: Cancel Previous Runs
                uses: styfle/cancel-workflow-action@0.9.0
                with:
                    access_token: ${{ github.token }}

            -   uses: actions/checkout@v2

            -   name: Set up Conda with Python ${{ matrix.version }} on ${{ matrix.os }}
                uses: s-weigand/setup-conda@v1
                with:
                    update-conda: true
                    python-version: ${{ matrix.version }}
                    conda-channels: anaconda

            -   name: Install conda-based dependencies
                if: matrix.version != '3.9'
                shell: bash -l {0}
                run: conda install -c conda-forge rdkit=2019.09.2 "pip<=20.2"

            -   name: Install conda-based dependencies (3.9)
                if: matrix.version == '3.9'
                shell: bash -l {0}
                run: conda install -c conda-forge rdkit "pip<=20.2"

            -   name: Install dependencies
                run: pip install -e .[test]
                env:
                    CONDA_PREFIX: /usr/share/miniconda

            -   name: Conda info
                run: conda info

            -   name: Installed packages
                run: conda list

            -   name: Run tests
                run: pytest -m "not slow"
                env:
                    CONDA_PREFIX: /usr/share/miniconda

            -   name: Run codecov
                uses: codecov/codecov-action@v1
                with:
                    file: ./coverage.xml
                    name: codecov-umbrella
